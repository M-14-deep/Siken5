         <h1>読み込み中...</h1>
	    <script>
    // ページが読み込まれたときに実行する処理
    window.onload = function() {
      // 表示するメッセージの配列
      const messages = [
        "動画が見れない？そんな時には埋め込みを使おう‼︎",
        "liveが見たいけど、見れない？そんな時には埋め込みを使おう‼︎",
        "ずっとこの読み込みが続いている？そんな時はurlと一緒に僕にメッセージを送ろう‼︎",
        "画質を変えたい？そんな時には高画質機能を使おう‼︎",
        "proxyの項目のproxyが使えない？そんな時は別のproxyを追加されるまで待とう‼︎"
      ];
      // 0からmessages.length-1までのランダムな整数を生成
      const randomIndex = Math.floor(Math.random() * messages.length);
      // ランダムに選んだメッセージをページ内の要素に表示
      document.getElementById("dynamicContent").innerText = messages[randomIndex];
    };
  </script>
